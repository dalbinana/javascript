<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="live.js" charset="utf-8"></script>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
    <title>Spotify Search Form</title>
  </head>
  <body>
  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">List of albums from XXX</h4>
      </div>
      <div class="modal-body">
        <ul class="displayAlbums">
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- END OF Modal -->
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Please enter your artist search</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="row">
                  
                      <ul class="displayArtists">
                      </ul>
                     
                  
                </div>

                <div class="form-group">
                  <input type="text" name="artist" id="artist" class="form-control input-sm" placeholder="Artist">
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    
                  </div>
                </div>
                
                <input type="submit" value="Search" class="btn btn-info btn-block">
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
